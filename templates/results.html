<!Doctype html>

<head>
    <title>Results Page</title>
</head>

<body>
    <h1>Your Results </h1>
    {% if total>30 %}
    <p>You have passed with a total score of {{total}}</p>
    {% else %}
    <p>You have failed with a total score of {{total}}</p>
    {% endif %}
    <table border=2>
        {% for key,value in exp.items() %}
        <tr>

            <td>{{key}}</td>
            <td>{{value}}</td>

        </tr>
        {% endfor %}
    </table>
</body>

</html>
